<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS only Custom Radio Buttons</title>
    <style media="screen">
    /* https://codepen.io/jpdevries/pen/xOqdwj */
    body {
      font-family: sans-serif;
    }

    label {
      position: relative;
      display: block;
      margin-bottom: 1em;
      font-size: 1.6em;
      line-height: 2em;
    }

    input[type="radio"] {
      -webkit-appearance: none;
         -moz-appearance: none;
              appearance: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      cursor: pointer;
      /* clicky clicky */
    }

    /* the adjacent selector allows us to select the span who follows and is a sibling of our radio input(s) */
    input[type="radio"] + span {
      display: block;
      background-color: #4884ff;
      color: white;
      display: block;
      text-align: center;
      border: 2px solid transparent;
      -webkit-transition: background-color 0.4s linear;
      transition: background-color 0.4s linear;
    }

    /* don't forget to style a focused state! */
    input[type="radio"]:focus + span {
      box-shadow: 0 0 8px #51cbee;
      border-color: #51cbee;
    }

    /* when the input is checked style the span differently */
    input[type="radio"]:checked + span {
      background-color: #CC3300;
    }

    footer {
      margin-top: 1em;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <!-- note: it is best to test screen reader and keyboard accessibility outside of codepen -->
    <form>
    <fieldset>
      <legend>What is the color&nbsp;blue?</legend>
      <label>
        <input type="radio" name="q1" value="blue" />
        <span>Blue</span>
      </label>
      <label>
        <input type="radio" name="q1" value="green" />
        <span>Green</span>
      </label>
      <label>
        <input type="radio" name="q1" value="red" />
        <span>Red</span>
      </label>
    </fieldset>
    <footer>
        <button type="submit">Submit</button>
        <pre></pre>
        <p>
          <a href="https://github.com/jpdevries/css-only-radio-buttons/">View source code</a> on GitHub.
        </p>
    </footer>
    </form>
    <script>
      var form = document.querySelector('form');

      form.addEventListener('submit',function(e){
      e.preventDefault();
      try {
        document.querySelector('pre').innerHTML = new FormData(e.target).getAll("q1");
      } catch(e) {
        document.querySelector('pre').innerHTML = "Your brower doesn't support FormData.getAll()";
      }
      });
    </script>
  </body>
</html>
